# Configuración del proyecto para Apache Ant
# build.properties

# Información del proyecto
app.name=IDC Software
app.description=Sistema de gestión de inventario
app.version=1.0
main.class=Main

# Configuración de Java
java.version=11
javac.debug=true
javac.deprecation=false
javac.optimize=true

# Directorios
src.dir=src
build.dir=build
classes.dir=${build.dir}/classes
lib.dir=lib
dist.dir=dist
resources.dir=resources

# Configuración de base de datos (para referencia)
db.url=jdbc:mysql://localhost:3306/sistema_login
db.driver=com.mysql.cj.jdbc.Driver

# Versiones de dependencias
mysql.connector.version=8.0.33
javafx.version=17.0.2

# Configuración de JavaFX
javafx.modules=javafx.controls,javafx.fxml
javafx.runtime.path=lib